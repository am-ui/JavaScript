<title> Variable and arthematic operation </title>
<script type = "text/javascript">

var one = 10;
var two = 20;

var add = one + two;
var sub = two - one;
var mul = one * two;
var div = two / one;


document.write("First No: = " + one + "<br />Second No: = " + two + " <br />");
document.write(one + " + " + two + " = " + add + "<br/>"); 
document.write(one + " - " + two + " = " + sub + "<br/>");
document.write(one + " * " + two + " = " + mul + "<br/>"); 
document.write(one + " / " + two + " = " + div + "<br/>");
	
</script>
