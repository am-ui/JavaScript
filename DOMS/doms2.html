<html>
<head>
<title>  getElementByTagName </title>
</head>

<body>
<h1>Welcome to DOMS Tutorials </h1>

<p>This is the Welcome message to users  from DOMS Tutorials </p>


<h2> Technologies </h2>

<p id = "second"> Exploration of the technical knowledge is benificial in the future </p>

<script type = "text/javascript">
	var para = document.getElementByTagName ("p");
	alert ("content in the second paragraph is: " + para [1].innerHTML);
	document.getElementByTagName("second").innerHTML = "the message has been changed");

</script>
</body>


</html>
